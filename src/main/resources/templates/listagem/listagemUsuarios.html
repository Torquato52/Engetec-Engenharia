<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Usuários</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="javascript:history.back()">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <h1>Listagem de Usuários</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Instituição</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nome}">Nome</td>
            <td th:text="${usuario.email}">Email</td>
            <td th:text="${usuario.instituicao}">Instituição</td>
            <td th:text="${usuario.tipo}">Tipo</td>
            <td>
                <form th:action="@{/editarUsuario/{id}(id=${usuario.id})}" method="get">
                    <input type="submit" value="Editar">
                </form>
            </td>
            <td>
                <form th:action="@{/excluirUsuario/{id}(id=${usuario.id})}" method="get">
                    <input type="submit" value="Excluir">
                </form>
            </td>
        </tr>
        </tr>
    </table>
</body>
</html>
